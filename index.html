    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="outer-container">
            <div class="menu">
                <div class="top-controls">
                    <div class="title">
                        Shape System <br>Internal Tool
                    </div>
                    <div class="sliders">
                        <div class="slider-outer-container">
                            <div class="slider-label">
                                Extrude
                            </div>
                            <div class="slider-inner-container">
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
                            </div> 
                            <div class="current-value">
                                xx
                            </div>

                            </div>
                            
                        </div>
                        <div class="slider-outer-container">
                            <div class="slider-label">
                                Scale
                            </div>
                            <div class="slider-inner-container">
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="1" class="slider" id="scaleRange">
                            </div> 
                            <div class="current-value">
                                xx
                            </div>

                            </div>
                            
                        </div>
                    </div>
                    <div class="colors-container">
                        Color
                        <div class="color-items">
                            <div class="color-item blue">
                                <div class="inner-color-item white"></div>
                            </div>
                            <div class="color-item blue">
                                <div class="inner-color-item dark-blue"></div>
                            </div>
                            <div class="color-item white">
                                <div class="inner-color-item blue"></div>
                            </div>
                            <div class="color-item yellow">
                                <div class="inner-color-item black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <div class="switch-outer-container">
                            <div class="switch-inner-container">
                                <div class="switch-container">
                                    <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider-switch round"></span>
                                </label>
                                </div>
                                <div class = "text-label">
                                    Text
                                </div>
                            </div>
                            <div class="layout-shuffle">
                                <img src="/shuffle.svg">
                            </div>
                        
                        </div>
                    </div>
                </div>
            <div class="shape-shuffle">
                Shuffle Shape
                <div class="shuffle-icon">
                <img src="/shuffle.svg">
                </div>
            </div>
            </div>
            <div class="render">
                
                <div class="poster">
                    <div class="aspect-ratios">
                        <div class="ratio">
                            1:1
                        </div>
                        <div class="ratio">
                            16:9
                        </div>
                        <div class="ratio">
                            4:5
                        </div>
                        <div class="ratio">
                            9:16
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script type="module" src="script.js" async defer></script>
